{% extends "base.html" %}

{% block title %}Shop Register{% endblock %}

{% block content %}
<h1>Shop Registration</h1>
<form action="{{ url_for('shop_register') }}" method="post" class="mt-4">
    <div class="form-group">
        <label for="shop_name">Shop Name:</label>
        <input type="text" class="form-control" id="shop_name" name="shop_name" required>
    </div>
    <div class="form-group">
        <label for="owner_name">Owner Name:</label>
        <input type="text" class="form-control" id="owner_name" name="owner_name" required>
    </div>
    <div class="form-group">
        <label for="shop_phone">Shop Phone:</label>
        <input type="text" class="form-control" id="shop_phone" name="shop_phone" required>
    </div>
    <div class="form-group">
        <label for="shop_address">Shop Address:</label>
        <input type="text" class="form-control" id="shop_address" name="shop_address" required>
    </div>
    <div class="form-group">
        <label for="shop_email">Shop Email:</label>
        <input type="email" class="form-control" id="shop_email" name="shop_email" required>
    </div>
    <div class="form-group">
        <label for="shop_description">Shop Description:</label>
        <textarea class="form-control" id="shop_description" name="shop_description"></textarea>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
{% endblock %}
